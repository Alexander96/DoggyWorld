<!DOCTYPE html>
<html>
<title>Pup Mates</title>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/git/jquery.mobile-git.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/swipeupdown.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/app.js"></script>
</head>
<body>
    <!-- Start of second page -->
    <div class="page" data-role="page" id="login-page">
        <div data-role="content">
            <form method="POST" onSubmit="return loginForm()" data-ajax="false">
                <input name="uname" type="text" placeholder="Username">
                <input name="password" type="password" placeholder="Password">
                <input type="submit" value="Submit">
            </form>
            <button on-click="goHome()">Home</button>
        </div>
    </div>
    <!-- /page -->
    <!-- Start of second page -->
    <div class="page" data-role="page" id="home">
        <!-- Header -->
        <div data-role="header" class="app-header">
            <a href="#login-page" class="btn-left" data-icon="home"
             data-transition="slide" data-direction="reverse">Home</a>
            <h1 id="title">Pup Mates</h1>
        </div>
        <div data-role="content">
            <div id="output"></div>
        </div>
        <div data-role="footer">
            
        </div>
    </div>
    <!-- /page -->
</body>
</html>
